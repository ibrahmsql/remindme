<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Remind Me Later</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="blur-container">
    <div class="container">
      <h2>Remind Me</h2>
      <div class="tab-headers">
        <div class="main-tab-header" data-tab="url">URL</div>
        <div class="main-tab-header" data-tab="notes">Notes</div>
      </div>
      <div class="set-reminder url-section">
        <input type="text" id="url" placeholder="Enter URL" />
        <input type="datetime-local" id="urlReminderTime" />
        <select id="urlRepeatType">
          <option value="none">No Repeat</option>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
        <textarea id="urlReminderText" placeholder="Your note (shown in the description)" rows="2"></textarea>
        <button id="setUrlReminder">Set</button>
      </div>
      <div class="set-reminder note-section">
        <input type="datetime-local" id="noteReminderTime" />
        <select id="noteRepeatType">
          <option value="none">No Repeat</option>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
        <textarea id="noteReminderText" placeholder="Your note (shown in the description)" rows="2"></textarea>
        <button id="setNoteReminder">Set</button>
      </div>
      <div class="url-sub-tabs">
        <div class="sub-tab-header" data-tab="pastUrl">Past</div>
        <div class="sub-tab-header" data-tab="futureUrl">Future</div>
      </div>
      <div class="note-sub-tabs">
        <div class="sub-tab-header" data-tab="pastNote">Past</div>
        <div class="sub-tab-header" data-tab="futureNote">Future</div>
      </div>
      <button id="nukeAll">Nuke All</button>
      <div class="confirmation" id="confirmationMessage"></div>
      <div class="tab-content">
        <div class="tab-pane" id="pastUrlList"></div>
        <div class="tab-pane" id="futureUrlList"></div>
        <div class="tab-pane" id="pastNoteList"></div>
        <div class="tab-pane" id="futureNoteList"></div>
      </div>

      <div class="popup-footer">
        <a class="footer-btn gitlab" href="https://gitlab.com/pwish" target="_blank">
          <img src="gitlab-icon.svg" alt="GitLab" /> GitLab
        </a>
        <a class="footer-btn github" href="https://github.com/Pwissh" target="_blank">
          <img src="github-icon.svg" alt="GitHub" /> GitHub
        </a>
        <div class="credit">Made with love by pwish â™¥</div>
      </div>
    </div>

    <div id="nukeModal">
      <h3>You are about to delete every reminder!</h3>
      <p>There is no recovery from this, choose carefully.</p>
      <div class="actions">
        <button class="yes">YES!</button>
        <button class="no">...no...</button>
      </div>
    </div>
  </div>

  <script src="popup_firefox.js"></script>
</body>
</html>
